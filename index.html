<!DOCTYPE html>
<html>

<head>
  <title>Tnider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0; user-scalable=0;">
  <meta charset="UTF-8">
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <audio autoplay random loop>
    <source src="./music/HEYYEYAAEYAAAEYAEYAA.mp3" type="audio/mp3">
    <source src="./music/EEEAAAOOO.mp3" type="audio/mp3">
  </audio>
  <div class="row">
    <img src="./Untitled.png" alt="Tnider" class="Logo">
    <form class="row" id="Tnider" onsubmit="Submit()">
      <label for="name" class="item">What's your name?</label>
      <input type="text" id="name" class="item" value="...Placeholder">
      <label for="sname" class="item">What's your last name?</label>
      <input type="text" id="sname" class="item" value="...Placeholder">

      <label for="age" class="item">What's your age?</label>
      <div class="item" style="display:flex; width:90%; margin:auto;">
        <div style="width:24px; padding:auto; margin-top:10px; float:left;">
          <output name="ageOutputName" id="ageOutputId">125</output>
        </div>
        <input type="range" class="slider" name="ageInputName" id="ageInputId" value="125" min="0" max="250"
          onchange="ageOutputId.value = ageInputId.value">
      </div>

      <label class="item">What's your date of birth?</label>
      <div class="item">
        <label>Year</label>
        <select id="year" class="year"></select>
        <label>Monht</label>
        <select id="day" class="day"></select>
        <label>Day</label>
        <select id="month" class="month"></select>
      </div>

      <label class="item">What's your favorite food?</label>
      <div class="item crayon">
        <label for="sand" style="float:left;">Crayon</label>
        <input id="crayons" style="float:left;" name="crayon" type="radio">
        <label for="crayons" style="float:right;">Sand</label>
        <input type="radio" style="float:right;" name="crayon" id="sand">
      </div>

      <div class="item" style="grid-column: span 2; display:block;">
        <div style="width:100; padding:2rem; text-align:center;">
          Choose 5 interests
        </div>
        <div class="row2">
          <input type="checkbox" name="" id="" checked>
          <label for="">Reading</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Painting</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Dancing</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Dancing</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Dancing</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Acting</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Photography</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Gaming</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Rollerblading</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Running</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Cooking</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Swimming</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Sewing</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Yoga</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Hiking</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Cosplaying</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Cycling</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Sailing</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Billiard</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Volunteering</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Photoshopping</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Playing guitar</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Meditating</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Traveling</label>
          <input type="checkbox" name="" id="checkal" checked onclick="checkall()">
          <label for="">Check all</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Wine tasting</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Watching movies</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Designing</label>
          <input type="checkbox" name="" id="uncheck" checked onclick="uncheckall()">
          <label for="">Uncheck all</label>
          <input type="checkbox" name="" id="" checked>
          <label for="">Camping</label>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js">
  </script>
</body>

</html>
